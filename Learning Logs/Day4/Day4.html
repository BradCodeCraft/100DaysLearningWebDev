<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Day 4 of Learning Web Dev">
        <meta name="author" content="Brad Nguyen">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Day 4 of Learning Web Dev
        </title>
    </head>
    <body>
        <!-- Divs & Spans -->
        <div class="divs-spans" style="background-color:lightblue; color:orange; margin: 0 0 10px 0;">
            <h1>
                Divs & Spans
            </h1>
            <a href="https://theuselessweb.com/" style="text-decoration: none;color:inherit">Link 1</a>
            <a>This is an inline display.</a>
            <!-- Block and Inline display -->
            <p> This is a block display. </p>
            <p> This is a block display. </p>
            <!-- Spans are inline elements -->
            <span>Span 1</span>
            <span>Span 2</span>
            <!-- Divs are block elements-->
            <div>Div 1</div>
            <div>Div 2</div>
        </div>

        <!-- Inputs & Forms-->
        <div class="inputs-forms" style="background-color:cadetblue; color:orange; margin: 0 0 10px 0;">
            <h1>
                Inputs & Forms
            </h1>
            <input type="text" value="Enter your name">
            <br>
            <input type="password" placeholder="Password123">
            <br>
            <textarea rows="10" cols="16">
                Enter a paragraph
            </textarea>
            <br>
            <input type="date">
            <input type="email">
            <input type="file">
            <!-- Checkbox vs Radio -->
            <!-- Checkbox is multioption box -->
            <form>
                <input type="checkbox">
                <input type="radio">
                <input type="submit">
            </form>
        </div>
        <!-- iFrames -->
        <div class="iFrames" style="background-color:royalblue; color:orange; margin: 0 0 10px 0;">
            <h1>
                iFrames
            </h1>
            <iframe src="http://giraffeacademy.com/" frameborder="0" width="100%" height="700px">
            </iframe>
        </div>
    </body>
</html>
