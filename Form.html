<!DOCTYPE html>
<html>
    <title>
        BradCodeCraft
    </title>
    
    <head>
        <meta charset="UTC-8">
        <meta name="description" content="Just A Random Form">
        <meta name="Author" content="Thien An Nguyen">
        <meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Form.css">
        <link rel="icon" href="https://w7.pngwing.com/pngs/709/627/png-transparent-google-docs-form-google-purple-violet-text-thumbnail.png">
    </head>

    <body>
        <header>
            <h1>
                Welcome to BradCodeCraft's Website!
            </h1>
        </header>
        <main>
            <div class="form-container">
                <div class="sign-in-container">
                    <h1>
                        Login
                    </h1>
                    <div class="sign-in-username">
                        <label for="username">
                            Username
                        </label>
                        <input type="text" id="username" placeholder="Your Username">
                    </div>
                    <div class="sign-in-password">
                        <label for="password">
                            Password
                        </label>
                        <input type="text" id="password">
                    </div>
                    <div class="sign-in-btn">
                        <button>
                            Login
                        </button>
                        <button>
                            Forgot Your Password?
                        </button>
                    </div>
                    <div class="sign-up-btn">
                        <button>
                            Sign Up
                        </button>
                    </div>
                    </label>
                </div>
                
                <div class="forget-password-container">
                    <h1>
                        Reset Your Password
                    </h1>
                    <p>
                        Enter your username and we will send you a secured link to reset your password
                    </p>
                    <div class="forget-username">
                        <label for="username">
                            Username
                        </label>
                        <input type="text" id="username" placeholder="Your Username">
                    </div>
                </div>
                
                <div class="sign-up-container">
                    <h1>
                        Sign Up
                    </h1>
                    <div class="sign-up-fname">
                        <label for="new-fname">
                            First Name
                        </label>
                        <input type="text" id="new-fname" placeholder="John">
                    </div>
                    <div class="sign-up-lname">
                        <label for="new-lname">
                            Last Name
                        </label>
                        <input type="text" id="new-lname" placeholder="Doe">
                    </div>
                    <div class="sign-up-email">
                        <label for="new-email">
                            Email
                        </label>
                        <input type="text" id="new-email" placeholder="JohnDoe@hotmail.com">
                    </div>
                    <div class="sign-up-password">
                        <label for="sign-up-password">
                            Password
                        </label>
                        <input type="text" id="sign-up-password">
                    </div>
                    <div class="sign-up-password">
                        <label for="sign-up-password-conf">
                            Confirm Your Password
                        </label>
                        <input type="text" id="sign-up-password-conf">
                    </div>
                    <div class="login">
                        <label for="Sign in">
                            Already Got An Account?
                        </label>
                        <button id="Sign in">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
