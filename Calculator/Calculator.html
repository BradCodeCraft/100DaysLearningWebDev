<!DOCTYPE html>
<html>
    <title>
        Calculator | BradCodeCraft
    </title>

    <head>
        <meta charset="UTC-8">
        <meta name="Description" content="A HTML-based Calculator">
        <meta name="Author" content="Brad Nguyen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="15">
        <link rel="stylesheet" href="Calculator.css">
    </head>

    <body>
        <div class="page">
            <div class="page-container">
                <div class="container">
                    <div class="calculator-name">
                        <p class="manufacturer">
                            SHARP
                        </p>
                        <p class="name">
                            <b>ELSI MATE</b> EL-233S
                        </p> 
                    </div>
                    <div class="screen">
                        <output>0.</output>
                    </div>
                    <div class="buttons">
                        <div class="upper-btn">
                            <button>OFF</button>
                            <button>%</button>
                            <button>&Sqrt;</button>
                            <button>CE</button>
                            <button style="background-color:salmon">C</button>
                        </div>
                        <div class="lower-btn">
                            <div class="left-lower-btn">
                                <div class="row-1-btn">
                                    <button id="cmd">R-CM</button>
                                    <button id="cmd">M-</button>
                                    <button id="cmd">M+</button>
                                </div>
                                <div class="row-2-btn">
                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>
                                </div>
                                <div class="row-3-btn">
                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>
                                </div>
                                <div class="row-4-btn">
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                </div>
                                <div class="row-5-btn">
                                    <button>0</button>
                                    <button>.</button>
                                    <button>=</button>
                                </div>
                            </div>
                            <div class="right-lower-btn">
                                <button>&divide;</button>
                                <button>&times;</button>
                                <button>&minus;</button>
                                <button id="plus">&plus;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
