<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A Four Function Calculator">
        <meta name="author" content="Brad Nguyen">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/55e76219e4b03fb450e52fe5/1494370943117-SD0PRKM2I28P4WHTB3PB/FourFunction.png?format=1500w">
        <link rel="stylesheet" href="Calculator.css">
        <title>
            A Four Function Calculator
        </title>
    </head>
    <body>
        <div class="page-container">
            <div class="content-container">
                <div class="container">
                    <div class="name">
                        <p id="mfr">
                            <strong>SHARP</strong>
                        </p>
                        <p id="name">
                            <strong>ELSI MATE</strong>
                            EL-233S
                        </p>
                    </div>
                    <div class="screen-container">
                        <div class="screen">
                            <output>0.</output>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <div class="buttons">
                            <div class="top-row">
                                <button>OFF</button>
                                <button>&percnt;</button>
                                <button>&Sqrt;</button>
                                <button>CE</button>
                                <button>C</button>
                            </div>
                            <div class="main">
                                <div class="left">
                                    <span class="row1">
                                        <button>R-CM</button>
                                        <button>M-</button>
                                        <button>M+</button>
                                    </span>
                                    <span class="row2">
                                        <button>7</button>
                                        <button>8</button>
                                        <button>9</button>
                                    </span>
                                    <span class="row3">
                                        <button>4</button>
                                        <button>5</button>
                                        <button>6</button>
                                    </span>
                                    <span class="row4">
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>
                                    </span>
                                    <span class="row5">
                                        <button>0</button>
                                        <button>&period;</button>
                                        <button>&equals;</button>
                                    </span>
                                </div>
                                <div class="right">
                                    <button>&divide;</button>
                                    <button>&times;</button>
                                    <button>&minus;</button>
                                    <button>&plus;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
