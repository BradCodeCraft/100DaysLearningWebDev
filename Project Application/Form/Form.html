<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      <label id="email-label" for="email">
        Email
        <input id="email" type="email" placeholder="Enter your Email" required>
      </label>
      <label id="number-label" for="number">
        Age (optional)
        <input id="number" type="number" min="10" max="99" placeholder="Age">
      </label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label for="recommend">
        Would you recommend freeCodeCamp to a friend?
        <label>
          <input class="inline" id="recommend" type="radio" name="recommend" value="Definitely" checked>
          Definitely
        </label>
        <label>
          <input class="inline" id="recommend" type="radio" name="recommend" value="Maybe">
          Maybe
        </label>
        <label>
          <input class="inline" id="recommend" type="radio" name="recommend" value="Not-Sure">
          Not sure
        </label>
      </label>
      <label>
        What is your favorite feature of freeCodeCamp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)
        <label>
          <input class="inline" type="checkbox" value="front-end" name="front-end">
          Front-end Projects
        </label>
        <label>
          <input class="inline" type="checkbox" value="back-end" name="back-end">
          Back-end Projects
        </label>
        <label>
          <input class="inline" type="checkbox" value="data" name="data">
          Data Visualization
        </label>
        <label>
          <input class="inline" type="checkbox" value= "challenges" name="challenges">
          Challenges
        </label>
        <label>
          <input class="inline" type="checkbox" value="open-source" name="open-source">
          Open Source Community
        </label>
        <label>
          <input class="inline" type="checkbox" value="gitter" name"gitter">
          Gitter help rooms
        </label>
        <label>
          <input class="inline" type="checkbox" value="videos" name="videos">
          Videos
        </label>
        <label>
          <input class="inline" type="checkbox" value="meetups" name="meetups">
          City Meetups
        </label>
        <label>
          <input class="inline" type="checkbox" value="wiki" name="wiki">
          Wiki
        </label>
        <label>
          <input class="inline" type="checkbox" value="forum" name="forum">
          Forum
        </label>
        <label>
          <input class="inline" type="checkbox" value="additional" name="additional">
          Additional Courses
        </label>
      </label>
      <label>Any comments or suggestions?
        <textarea rows="5" placeholder="Enter your comments here..."></textarea>
      </label>
      <input id="submit" type="submit" name="Submit">
    </form>
  </body>
</html>
