    <body>
        <!-- Images -->
        <h1>
            Images
        </h1>
        <div class="images">
            <img src="dog.jpeg" alt="Just an ordinary dog">
            <br>
            <a href="dog.jpeg" class="surprise" target="_blank">
                Click for surprise
            </a>
        </div> 
        
        <!-- Video and YouTube iFrames -->
        <h1>
            Video and YouTube iFrames
        </h1>
        <video src="html.mp4" controls width="560" autoplay loop>\
            <!-- POSTER attribute applies the  thumbnail to the video-->
        </video>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ok-plXXHlWw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <!-- Lists -->
        <h1>
            Lists
        </h1>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <ol type="1">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        <ul>
            <li>Apple</li>
            <li>
                Banana
                <ol>
                    <li>Fried Banana</li>
                </ol>
            </li>
            <li>Cucumber</li>
        </ul>
        <dl>
            <dt>
                Audi
            </dt>
            <dd>- A beauty beast</dd>
        </dl>

        <!-- Tables -->
        <h1>
            Tables 
        </h1>
        <table>
            <caption>
                A Random Table :V
            </caption>
            <thead>
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        One
                    </td>
                    <td>
                        Two
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        Three
                    </td>
                    <td>
                        Four
                    </td>
                </tr>
            </tbody>
        </table>
